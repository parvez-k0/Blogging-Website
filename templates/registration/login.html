{% extends "layout.html" %}

{% block title %}
ShareItAll - Login
{% endblock %}

{% block content %}
<div id="login-container" class="d-flex justify-content-center align-items-center mt-5" style="color: black;">
  <div id="login-box" style="background-color: #3333; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); border-radius: 15px; padding: 30px; width: 400px;">
    <h2 class="text-center mb-4" style="color: #343a40;">Login</h2>
    <div class="text-center mt-5" style="color: black;">
    <form method="POST" class="mt-3">
      {% csrf_token %}
      <div class="form-group" >
        <!-- {{ form.username.label_tag }} -->
        <label for="id_username">Username:</label>
       <div>{{ form.username }}</div> 
      </div>
      <div class="form-group mt-3">
        <!-- {{ form.password.label_tag }} -->
        <label for="id_password">Password:</label>
        <div>{{ form.password }}</div>
      </div>
      <button type="submit" class="btn btn-primary text-center w-50 mt-4" style="display: flex; margin:auto; justify-content:center">Login</button>
    </form>
</div>
    <p class="mt-4 text-center">
      Don't have an account? 
      <a href="{% url 'register' %}" style="text-decoration: none; color: #007bff;">Register here</a>
    </p>
  </div>
</div>
{% endblock %}
